<div class="container-fluid">
  <div class="row">
    <div class="jumbotron">
      <h2 class="display-4">Search</h2>
      <p class="lead">Feel free to search for an account on Github below.</p>
      <hr class="my-4">
      <form class="form-group">
        <input class="form-control" placeholder="Example...Zenas22" [(ngModel)]="userName" name="userName" (keyup)=searchUser()>
        <button type="reset" class="btn btn-warning">Clear</button>
      </form>
    <br>
    <br>
    <br>
    <div class="card mb-3 output border-warning bg-dark text-white" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="user.avatar" class="card-img" alt="avatar">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Username: {{user.username}}</h5>
            <p class="card-text">Bio: {{user.bio}}</p>
            <p class="card-text">Name: {{user.name}}</p>
            <p class="card-text">Public repos: {{user.repositories}}</p>
            <p class="card-text">Followers: {{user.followers}}</p>
            <p class="card-text">Following: {{user.following}}</p>
            <button class="btn btn-warning"><a [href]="user.link">View on Github</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
