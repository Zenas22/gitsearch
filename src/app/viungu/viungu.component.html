<div class="container-fluid">
  <div class="row">
    <div class="jumbotron">
      <h2 class="display-4">Search Repo</h2>
      <p class="lead">Feel free to search for the exact repo of your user on Github below.</p>
      <hr class="my-4">
      <form class="form-group">
        <input class="form-control" placeholder="Example...Zenas22" [(ngModel)]="userName" name="userName" (keyup)=searchRepo()>
        <hr class="my-3">
        <input class="form-control" placeholder="Example...gitsearch" [(ngModel)]="repoName" name="repoName" (keyup)=findRepo()>
        <hr class="my-4">
        <button type="reset" class="btn btn-dark">Clear</button>
      </form>
    </div>
  </div>


    <div class="output card mb-3 col-auto" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <!-- <img [src]="user.avatar_url" class="card-img" alt="avatar"> -->
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{repo.name}}</h5>
            <p class="card-text">{{repo.description}}</p>
            <p class="card-text">{{repo.forks}}</p>
            <p class="card-text">{{repo.license}}</p>
            <button class="btn btn-dark"><a [href]="repo.link">View on Github</a></button>
          </div>
        </div>
      </div>
    </div>

  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="card-deck">

        <div *ngFor="let repo of repos.reposArray">
          <div class="col-auto mb-3">
            <div class="output card text-center" style="width: 24rem;">
            <!-- <img [src]="user.avatar_url" class="card-img-top" alt="avatar"> -->
            <div class="card-body">
              <h5 class="card-title">{{repo.name}}</h5>
              <p class="card-text">{{repo.description}}</p>
              <p class="card-text">{{repo.forks}}</p>

              <button class="btn btn-dark"><a [href]="repo.html_url">View on Github</a></button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
